clone:
  default:
    image: plugins/git
    recursive: true
    group: clone
    submodule_update_remote: true
    submodule_override:
       docs-theme: https://github.com/PressLabs/docs-theme.git

  presslabs-org:
    image: alpine/git
    group: clone
    commands:
      # write the ssh key to disk
      - mkdir /root/.ssh
      - echo -n "$GIT_PUSH_SSH_KEY" > /root/.ssh/id_rsa
      - chmod 600 /root/.ssh/id_rsa

      # add github to known hosts
      - touch /root/.ssh/known_hosts
      - chmod 600 /root/.ssh/known_hosts
      - ssh-keyscan -H github.com > /etc/ssh/ssh_known_hosts 2> /dev/null

      # clone presslabs-org
      - git clone -b prod git@github.com:/PressLabs/presslabs-org.git /drone/src/presslabs-org
    secrets:
      - GIT_PUSH_SSH_KEY
    when:
      branch: master
      event: push

pipeline:
  test:
    image: presslabs/silver
    pull: true
    group: build
    environment:
      - SILVER_DB_ENGINE=django.db.backends.mysql
      - SILVER_DB_NAME=test_db
      - SILVER_DB_HOST=mysql
      - SILVER_DB_USER=silver
      - SILVER_DB_PASSWORD=silver
    commands:
      - make dependencies
      - pip install -U "Django${DJANGO_VERSION}"
      - mkdir /var/log/silver
      - make lint
      - make test

  publish-docker:
    image: plugins/docker
    group: publish
    repo: presslabs/silver
    tags: ["${DRONE_BRANCH/master/latest}", "${DRONE_COMMIT_SHA:0:7}"]
    force_tag: true
    secrets:
      - DOCKER_USERNAME
      - DOCKER_PASSWORD
    when:
      event: [push, tag]

services:
  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_DATABASE=test_db
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=silver
      - MYSQL_PASSWORD=silver
  redis:
    image: redis:3-alpine

matrix:
  DJANGO_VERSION:
    - <2.0
